name = "ai-image-generator"
main = "worker.js"
compatibility_date = "2024-02-08"

[env.production]
account_id = "your-account-id"
route = { pattern = "your-domain.com/*", zone_id = "your-zone-id" }

[env.staging]
account_id = "your-account-id"
route = { pattern = "staging.your-domain.com/*", zone_id = "your-zone-id" }

# Environment variables
[vars]
API_BASE_URL = "https://z-api.aioec.tech/proxy/generate"

# If you want to use Durable Objects, KV Namespaces, etc., configure them here
# [[d1_databases]]
# binding = "DB"
# database_name = "my-database"
# database_id = ""

# [[kv_namespaces]]
# binding = "IMAGE_HISTORY"
# id = "your-kv-namespace-id"